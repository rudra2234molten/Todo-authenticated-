<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static '\checklist.png' %}" type="image/x-icon">
  <title>Update Todo</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --primary-hover: #357ab8;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
      --error-color: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      margin: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <section>
    <h1>UPDATE TODO</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="task">Task Title</label>
        <input type="text" name="task" value="{{todo.tast}}" id="task" placeholder="Enter task title" required>
      </div>

      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc" value="{{todo.description}}" placeholder="Enter task description" required>
      </div>

      <button type="submit">UPDATE TASK</button>
    </form>
  </section>
</body>

</html>
